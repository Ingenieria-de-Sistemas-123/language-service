services:
  language-service:
    build:
      context: .
      args:
        GITHUB_ACTOR: ${GITHUB_ACTOR}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: language-service
    networks: [ss-dev]
    environment:
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-example.auth0.com}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-https://api.example.com}
    ports:
      - "8082:8082"

networks:
  ss-dev:
    external: true
